<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>licna prezencija</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    *{
      box-sizing: inherit;
    }
    body {
      background-image: url("pozadina1.jpg");
      background-repeat: no-repeat;

    }

    img {
      width: 100%;
      height: 5%;
      display: flex;
    }

    h1 {
      text-align: center;
      color: aquamarine;
      font-size: 70px;
      font-family: cursive;
    }
  </style>
</head>

<body>
  <h1>Licna prezentacija</h1>
  <nav class="navbar navbar-expand-sm bg-light">

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="O_meni.html">O meni</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Kontakt.html">Kontakt</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Projekti.html">Projekti</a>
      </li>
    </ul>
  </nav>
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- carousel-indicators su indikatori pri dnu slike, koji oznacavaju koliko ima slika i koja je trenutno aktivna -->
    <ul class="carousel-indicators">
      <!-- active oznacava koja je prvo aktivna -->
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- carousel-inner dodaje same slajdove -->
    <div class="carousel-inner">
      <!-- odnosi se na sadrzaj svakog slajda (slika + eventualno neki natpis), active oznacava da je ona na pocetku aktivna -->
      <div class="carousel-item active">
        <img src="slika1.jpg" alt="Slika 1">
        <!-- natpis koji se dodaje uz sliku -->
        <div class="carousel-caption">
          <h4>Prva slika</h4>
          <p>Ovo je prva slika</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="slika2.jpg" alt="Slika 2">
        <div class="carousel-caption">
          <h4>Druga slika</h4>
          <p>Ovo je druga slika</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="slika3.jpg" alt="Slika 3">
        <div class="carousel-caption">
          <h4>Treca slika</h4>
          <p>Ovo je treca slika</p>
        </div>
      </div>
    </div>

    <!-- strelica na levoj strani kojom se prelazi rucno na prethodni slajd -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>

    <!-- strelica na desnoj strani kojom se prelazi rucno na naredni slajd -->
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>



</body>

</html>
